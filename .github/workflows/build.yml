name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1.10.1
      with:
        toolchain: stable
        
    - name: Build
      run: cargo build --all-targets --verbose
